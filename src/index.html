<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftomate Game</title>
    <link href="./assets/styles/style.css" rel="stylesheet">
    <link href="./assets/styles/map.css" rel="stylesheet">
    <link href="./assets/styles/hud.css" rel="stylesheet">
</head>
<body>
    <div id="map">
        <div id="cursor">
            <div id="cursor-icon" draggable="false"></div>
        </div>
    </div>
    <div id="hud-menu">
        <div id="menu-left">
            <p id="hud_factory-name">factoryName</p>
            <p id="hud_coordinates">xCoordinates, yCoordinates</p>
            <p id="hud_time">gameTime</p>
            <p id="hud_balance">balance</p>
        </div>
        <div id="toolbar">
            <div class="toolbar-container">
                <div class="toolbar-item" data-menu="transport">
                    <img src="./graphics/icons/transport.svg" alt="Transport">
                </div>
                <div class="toolbar-item" data-menu="extraction">
                    <img src="./graphics/icons/extraction.svg" alt="Extraction">
                </div>
            </div> 
        </div>
        <div id="menu-right"></div>
    </div>
    <div id="build-menu">
        <div id="build-menu-info"></div>
        <div id="transport" class="toolbar-container">
            <div class="build-menu-item" data-type="transport.conveyor_1">
                <img src="./graphics/transport/conveyor_1/active.svg" alt="Conveyor Belt Mk1" draggable="false">
                <p>Conveyor Belt Mk1</p>
            </div>
        </div>
        <div id="extraction" class="toolbar-container">
            <div class="build-menu-item" data-type="extraction.pitMiner_1">
                <img src="./graphics/extraction/pitMiner_1/active.svg" alt="Pit Miner Mk1" draggable="false">
                <p>Pit Miner Mk1</p>
            </div>
        </div>
    </div>
    <script src="./assets/scripts/map.js"></script>
    <script src="./assets/scripts/hud.js"></script>
    <script src="./assets/scripts/buildings.js"></script>
    <script src="./assets/scripts/controls.js"></script>
    <script src="./assets/scripts/textureLoader.js"></script>
</body>
</html>
